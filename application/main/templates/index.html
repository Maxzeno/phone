</div>
</div>
</div>

        <div class="fs-2 pb-3 mt-3">Top Brand</div>

        <div class="row">

          </div>

                </div>
                </div>
                <div class="mt-3 mb-2">
                  <span class="fw-normal" style="font-size: 1.15rem">{{ phone.description }}

              </div>
