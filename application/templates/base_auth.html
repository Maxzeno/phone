<!DOCTYPE html>
<html>
<head>
  <title>{% block title %} {% endblock %}</title>
  <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='icons-1.5.0/font/bootstrap-icons.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-5.1.1/dist/css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-4.0.0/dist/css/bootstrap.min.css') }}">

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">


  <style>
    .st{
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1085;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      }
  </style>
</head>
<body>
<nav id="mainNav" style="background-color: #1a1d20" class="bg-darks container-fluid d-flex py-3">

  <div class="text-light pe-4" style="cursor: pointer;" onclick="emmaNavOpen()">&#9776;</div>
  <div><img src="{{ url_for('static', filename='img/phoniebg.png') }}" style="max-height: 1.5rem"></div>
  <div class="text-right text-light" style="position: absolute;right: 1rem">
        <a href="{% if request.path == '/signup'%}/signin{% else %}/signup{% endif %}" class="emma-a-light"style="cursor: pointer;">
          <span class="ms-3"><i class="bi bi-person" value="5" style="font-size: 1.3em; line-height: 0;"></i></span>
          <span class="ms-1">{% if request.path == '/signup'%}signin{% else %}signup{% endif %}</span>
          </a>

  </div>
</nav>
<div id="emmaNav" class="shadow-sm st bg-white border-rights border-darks">
  <div class="border-bottom px-4 py-3"  style="background-color: #1a1d20">
    <div class="row">
      <div  class="col-10">
        <img class="img-fluid" src="{{ url_for('static', filename='img/phoniebg.png') }}" style="max-height: 1.5rem">
      </div>
      <div id="iconSideBar" class="col-2"><i class="bi bi-x text-light" style="font-size: 1.5rem;line-height: 0;cursor: pointer;" onclick="emmaNavclose()"></i></div>
    </div>
  </div>
  <div class="border-bottoms px-4 pt-3 bg-white" style="font-size: 1.1em;"><i class="bi bi-house me-2"></i><a href="/explore" class="emma-a">Home</a></div>
  
  <div class="border-bottoms px-4 pt-2 bg-white" style="font-size: 1.1em;"><i class="bi bi-ui-checks me-2"></i><a href="/cart" class="emma-a">Blog</a></div>

  <div class="border-bottoms px-4 pt-2 bg-white" style="font-size: 1.1em;"><i class="bi bi-telephone me-2"></i><a href="#" class="emma-a">Costumer care</a></div>
  <div class="border-bottoms px-4 pt-2 bg-white" style="font-size: 1.1em;"><i class="bi bi-cart3 me-2"></i><a href="#" class="emma-a">Cart</a></div>

  <div class="border-bottoms px-4 pt-3">POLICY</div>

  <div class="border-bottoms px-4 pt-2 bg-white" style="font-size: 1.1em;"><i class="bi bi-megaphone me-2"></i><a href="#" class="emma-a">About Us</a></div>
  
  <div class="border-bottoms px-4 pt-2 bg-white" style="font-size: 1.1em;"><i class="bi bi-people me-2"></i><a href="#" class="emma-a">Warranty Policy</a></div>

  <div class="border-bottoms px-4 pt-2 bg-white" style="font-size: 1.1em;"><i class="bi bi-pen me-2"></i><a href="#" class="emma-a">Teams & Conditions</a></div>
  <div class="border-bottoms px-4 pt-2 bg-white" style="font-size: 1.1em;"><i class="bi bi-patch-question me-2"></i><a href="#" class="emma-a">FAQs</a></div>

</div>

<div class="container-fluid" style="background-color: rgba(0,0,0,0.02); min-height: 100vh" onclick="emmaNavclose()">
    {% block body %} {% endblock %}
<div style="position: absolute;left: 0; right: 0">
            <div class="text-center">
                <span>
                  Copyright &copy; 2022 Phonie
                </span>
            </div>
        </div> 

    </div>


<script type="text/javascript">
function emmaNavOpen() {
  document.getElementById('iconSideBar').style.display = 'block';
  document.getElementById('emmaNav').style.width = '250px';
  // document.getElementById('iconSideBar').style.transition = '1s';
  document.getElementById('mainNav').style.backgroundColor = '#0d0f10';
    // document.body.style.backgroundColor = "rgba(0,0,0,0.4)";


}

function emmaNavclose() {
  document.getElementById('iconSideBar').style.display = 'none';
  document.getElementById('emmaNav').style.width = '0px';
    // document.body.style.backgroundColor = "rgb(255,255,255)";
  document.getElementById('mainNav').style.backgroundColor = '#1a1d20';

}
</script>

<script src="{{ url_for('static', filename='bootstrap-5.1.1/dist/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='bootstrap-4.0.0/dist/js/bootstrap.min.js') }}"></script>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% block script %} 

{% endblock %}


</body>
</html>
